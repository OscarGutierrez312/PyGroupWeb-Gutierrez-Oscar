{% extends "home.html" %}

{% block content %}

<div class="container">
    <h3 class="title" style="color:white;">User</h3>
    <div class="box">
        <span class="title">{{contx[0].name}}</span>
        <h2>{{contx[0].email}}</h2>
    </div>
    <a class="button is-success" style="margin-top: 70px;" href="{{ url_for('usr.add_card') }}">Add Card</a>
    {% for c in contx[2] %}
        
        <div class="box">
            <div class="container is-fluid ">                
                    <div class="columns is-vcentered">
                        <div class="column ">
                            <a type="button" href="{{url_for('usr.delete_card',id=c.id)}}">
                                <figure class="image is-32x32">
                                    <img src="https://cdn2.iconfinder.com/data/icons/e-business-helper/240/627249-delete3-512.png" >
                                </figure>
                            </a>
                            
                        </div>
                        
                        <div class="column">
                            <p>
                                <strong>{{c.n_tit}}</strong>
                            </p>
                        </div>
                        <div class="column">
                            <strong>Card Type</strong><br>
                            <small>{{c.c_type}}</small>
                            
                        </div>
                        <div class="column">
                            <strong>Card Mark</strong><br>
                            <small>{{c.mark}}</small>
                        </div>
                    </div>
                
            </div>
        </div>  
    {% endfor %}

</div>
{% endblock %}
