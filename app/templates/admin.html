<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-fullheight" style="background: rgb(255, 255, 255)">

        <div class="hero-head">
            
                <div class="container">
                    <div class="box">
                        <h1 class="title is-centered">Administrator Control</h1>
                    </div>
                    <div class="box">
                        <a class="button is-warning is-fullwidth" href="{{ url_for('home.index') }}">Back to Home</a>
                 
                    </div>
                    <div class="box">
                        <a class="button is-warning is-fullwidth" href="{{ url_for('products.create_product') }}">Create Product</a>

                    </div>
                    <div class="box">
                        <a class="button is-warning is-fullwidth" href="{{ url_for('products.create_category') }}">Create Category</a>
                 
                    </div>

                </div>
            
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
