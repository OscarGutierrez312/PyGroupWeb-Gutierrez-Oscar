<!DOCTYPE html>
<html>

<head>

    <title>Administrator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-fullheight" style="background: royalblue">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">

               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
