{% extends "home.html" %}

{% block content %}

<div class="column is-4 is-offset-4">
    <h3 class="title" style="color:white;">Productos</h3>

      {% for p in products %}
   
         <div style="width: 100px;height: 100px;">

            <tr>
               <img src={{ p.image}} >
               <th> {{ p.id }} </th>
               <h2>{{ p.name }}</h2>
               <th>{{ p.price }}</th>            
            </tr>

         </div> 
   
      {% endfor %}

</div>
{% endblock %}
