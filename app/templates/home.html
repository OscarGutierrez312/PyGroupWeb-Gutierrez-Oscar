<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pygroup Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
</head>

<body>
    <section class="hero is-fullheight" style="background: royalblue">

        <div class="hero-head">
            <nav class="navbar">
                <div class="container">

                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            
                            <a href="{{ url_for('products.get_products') }}" class="navbar-item">
                                Home
                            </a>
                            {% if current_user.is_authenticated %}
                                {% if (contx[1] == 2) %}
                                    <a href="{{ url_for('admin.index') }}" class="navbar-item">
                                        Manage
                                    </a>
                                {% endif %}
                                
                                <a href="{{ url_for('cart.get') }}" class="navbar-item">
                                    My Cart
                                </a>
                                <a href="{{ url_for('usr.get') }}" class="navbar-item">
                                    User
                                </a>
                                <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                                    Logout
                                </a>
                            {% else %}
                                <a href="{{ url_for('auth.login') }}" class="navbar-item">
                                    Login
                                </a>
                                <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                                    Sign Up
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container has-text-centered">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </section>
</body>

</html>
