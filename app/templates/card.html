{% extends "home.html" %}

{% block content %}
    <div class="box">
        <form method="POST" action="{{ url_for('usr.add_card') }}" >
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="type" placeholder="Card Type" autocomplete="off" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="number" placeholder="Card Number" autocomplete="off">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="date" placeholder="Expiration Date" autocomplete="off">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="code" placeholder="Verification Number" autocomplete="off">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Titular Name" autocomplete="off">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="mark" placeholder="Card Mark" autocomplete="off">
                </div>
            </div>
            <button class="button is-block is-warning is-large is-fullwidth" >Create</button>
        </form>
    </div>
{% endblock %}
